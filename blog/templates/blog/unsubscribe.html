{% extends "base.html" %}
{% block content %}
<div class="container mx-auto px-4 max-w-4xl py-12">
  <div class="text-center">
    <h2 class="text-2xl font-bold text-gray-800 mb-4">
      Unsubscribe from Newsletter
    </h2>
    <p class="text-gray-600 mb-6">
      Are you sure you want to unsubscribe {{ subscriber.email }}?
    </p>
    {% if messages %}
      <div class="mb-4">
        {% for message in messages %}
          <p class="text-green-600 text-sm">{{ message }}</p>
        {% endfor %}
      </div>
    {% endif %}
    <form method="post">
      {% csrf_token %}
      <button
        type="submit"
        class="bg-red-600 hover:bg-red-700 text-white font-medium py-2 px-4 rounded"
      >
        Confirm Unsubscribe
      </button>
      <a href="{% url 'home' %}" class="ml-4 text-gray-600 hover:text-gray-800">
        Cancel
      </a>
    </form>
  </div>
</div>
{% endblock %}
