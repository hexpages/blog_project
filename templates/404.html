{% extends "base.html" %} {% load static %} {% block content %}

<div class="container mx-auto px-4 py-16 text-center">
  <div class="max-w-2xl mx-auto">
    <div class="text-8xl font-bold text-primary mb-6">404</div>
    <h1 class="text-4xl font-bold text-gray-800 font-heading mb-4">
      Page Not Found
    </h1>
    <p class="text-xl text-gray-600 mb-8">
      Oops! The page you're looking for doesn't exist or has been moved.
    </p>

    <div class="flex flex-col sm:flex-row justify-center gap-4 mb-12">
      <a
        href="/"
        class="bg-primary hover:bg-primary-dark text-white font-medium py-3 px-6 rounded-full transition duration-200"
      >
        Return Home
      </a>
    </div>

    <!-- Optional search -->
    <div class="max-w-md mx-auto">
      <p class="text-gray-500 mb-3">Try searching for what you need:</p>
      <div class="relative">
        <input
          type="text"
          placeholder="Search the blog..."
          class="w-full py-3 px-5 border border-gray-300 rounded-full focus:outline-none focus:ring-2 focus:ring-primary focus:border-transparent"
        />
        <button class="absolute right-3 top-1/2 transform -translate-y-1/2">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            class="h-5 w-5 text-gray-400"
            fill="none"
            viewBox="0 0 24 24"
            stroke="currentColor"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="2"
              d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"
            />
          </svg>
        </button>
      </div>
    </div>
  </div>
</div>
{% endblock %}
