<header class="sticky top-0 z-50 bg-white shadow-sm">
  <!-- Top Bar -->
  <div class="container mx-auto px-4 py-3 flex items-center justify-between">
    <!-- Logo -->
    <div class="flex-shrink-0">
      <a
        href="{% url 'home' %}"
        class="text-2xl font-bold text-primary font-brand"
        >Blog Project</a
      >
    </div>

    <!-- Search Box (Desktop) -->
    <div class="hidden md:flex flex-1 max-w-md mx-6">
      <form action="{% url 'blog_search' %}" method="get" class="relative w-full">
        <input
          type="text"
          name="q"
          placeholder="Search here..."
          class="w-full py-2 px-4 border border-gray-300 rounded-full focus:outline-none focus:ring-2 focus:ring-primary focus:border-transparent"
          value="{{ request.GET.q }}"
        />
        <button type="submit" class="absolute right-3 top-1/2 transform -translate-y-1/2">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            class="h-5 w-5 text-gray-400"
            fill="none"
            viewBox="0 0 24 24"
            stroke="currentColor"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="2"
              d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"
            />
          </svg>
        </button>
      </form>
    </div>

    <!-- Right Icons -->
    <div class="flex items-center space-x-4">
      <!-- Search Icon (Mobile) -->
      <button
        id="mobile-search-btn"
        class="md:hidden text-gray-600 hover:text-primary"
      >
        <svg
          xmlns="http://www.w3.org/2000/svg"
          class="h-6 w-6"
          fill="none"
          viewBox="0 0 24 24"
          stroke="currentColor"
        >
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            stroke-width="2"
            d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"
          />
        </svg>
      </button>

      <!-- Profile Dropdown -->
      <div class="relative">
        <button
          id="profile-btn"
          class="text-gray-600 hover:text-primary focus:outline-none"
        >
          <svg
            xmlns="http://www.w3.org/2000/svg"
            class="h-6 w-6"
            fill="none"
            viewBox="0 0 24 24"
            stroke="currentColor"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="2"
              d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z"
            />
          </svg>
        </button>
        <!-- Dropdown Menu -->
        <div
          id="profile-dropdown"
          class="hidden absolute right-0 mt-2 w-48 bg-white rounded-md shadow-lg py-1 z-50"
        >
          {% if user.is_authenticated %}
          <span
            class="block px-4 py-2 text-sm font-medium text-gray-700 border-b"
          >
            {{ user.last_name }}
          </span>
          {% if user.is_superuser %}
          <a
            href="{% url 'admin:index' %}"
            class="block px-4 py-2 text-sm text-gray-700 hover:bg-gray-100"
          >
            Dashboard
          </a>
          {% endif %}
          <form method="post" action="{% url 'logout' %}">
            {% csrf_token %}
            <button
              type="submit"
              class="w-full text-left block px-4 py-2 text-sm text-gray-700 hover:bg-gray-100"
            >
              Logout
            </button>
          </form>
          {% else %}
          <a
            href="{% url 'login' %}"
            class="block px-4 py-2 text-sm text-gray-700 hover:bg-gray-100"
            >Sign In</a
          >
          <a
            href="{% url 'signup' %}"
            class="block px-4 py-2 text-sm text-gray-700 hover:bg-gray-100"
            >Sign Up</a
          >
          {% endif %}
        </div>
      </div>

      <!-- Mobile Menu Button -->
      <button
        id="mobile-menu-btn"
        class="md:hidden text-gray-600 hover:text-primary"
      >
        <svg
          xmlns="http://www.w3.org/2000/svg"
          class="h-6 w-6"
          fill="none"
          viewBox="0 0 24 24"
          stroke="currentColor"
        >
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            stroke-width="2"
            d="M4 6h16M4 12h16M4 18h16"
          />
        </svg>
      </button>
    </div>
  </div>

  <!-- Search Box (Mobile - Hidden by default) -->
  <div id="mobile-search" class="hidden md:hidden px-4 pb-3">
    <form action="{% url 'blog_search' %}" method="get" class="relative w-full">
      <input
        type="text"
        name="q"
        placeholder="Search here..."
        class="w-full py-2 px-4 border border-gray-300 rounded-full focus:outline-none focus:ring-2 focus:ring-primary focus:border-transparent"
        value="{{ request.GET.q }}"
      />
      <button type="submit" class="absolute right-3 top-1/2 transform -translate-y-1/2">
        <svg
          xmlns="http://www.w3.org/2000/svg"
          class="h-5 w-5 text-gray-400"
          fill="none"
          viewBox="0 0 24 24"
          stroke="currentColor"
        >
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            stroke-width="2"
            d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"
          />
        </svg>
      </button>
    </form>
  </div>

  <!-- Navigation (Desktop) -->
  <nav class="hidden md:block border-t border-gray-100">
    <div class="container mx-auto px-4">
      <div class="flex justify-center space-x-8 py-3">
        {% for category in categories %}
        <a
          href="{% url 'category_posts' category.slug %}"
          class="text-gray-700 font-heading hover:text-primary font-medium"
          >{{category.name}}</a
        >
        {% endfor %}
      </div>
    </div>
  </nav>

  <!-- Mobile Menu (Hidden by default) -->
  <div
    id="mobile-menu"
    class="hidden md:hidden bg-white border-t border-gray-100"
  >
    {% for category in categories %}
    <div class="container mx-auto px-4 py-2">
      <a
        href="{% url 'category_posts' category.slug %}"
        class="text-gray-700 font-heading hover:text-primary font-medium"
        >{{category.name}}</a
      >
    </div>
    {% endfor %}
  </div>
</header>
